<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="item photo"
        class="photo"
      >

      <div class="text-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="text-code">
        Код товара: 195434
      </div>

      <div class="stars-block">
        <div class="stars-row">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="text-fb">
          Отзывов: 5
        </div>
      </div>

      <div class="price">
        <div class="text-price">
          Цена:
        </div>
        <div class="price-value">
          69 999 грн
        </div>
      </div>

      <div class="botton" data-qa="hover">
        купить
      </div>
    </div>
  </body>
</html>
